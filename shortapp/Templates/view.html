<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converted URLs</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* Page heading */
        h1 {
            color: #4a90e2;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-align: center;
        }

        /* Home link styling */
        a.home-link {
            text-decoration: none;
            background: #4a90e2;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            transition: background 0.3s, transform 0.2s;
        }

        a.home-link:hover {
            background: #357ABD;
            transform: scale(1.05);
        }

        /* URL card styling */
        .url-card {
            background: #ffffffdd;
            padding: 20px 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .url-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        /* URLs text styling */
        .url-card p {
            margin: 8px 0;
            font-size: 1em;
            word-wrap: break-word;
        }

        .url-card a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .url-card a:hover {
            color: #357ABD;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 15px 0 0 0;
        }
    </style>
</head>

<body>
    <h1>Listed Converted URLs</h1>
    <a href="/" class="home-link">Go Home</a>

    {% for i in urls %}
        <div class="url-card">
            <p>Long URL: {{ i.long_url }}</p>
            <p>Short URL: <a href="/{{ i.short_code }}">/{{ i.short_code }}</a></p>
        </div>
    {% endfor %}
</body>

</html>
