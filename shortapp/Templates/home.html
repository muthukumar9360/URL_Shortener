<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for form */
        .container {
            background: #ffffffdd;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Heading style */
        h1 {
            color: #4a90e2;
            margin-bottom: 30px;
            font-size: 2em;
            letter-spacing: 1px;
        }

        /* Form input styling */
        input[type="text"],
        input[type="url"],
        input[type="submit"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="url"]:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
            outline: none;
        }

        /* Button styling */
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #357ABD;
            transform: scale(1.05);
        }

        /* Link styling */
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4a90e2;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #357ABD;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Shorten</button>
        </form>
        <a href="/view">View Converted URLS</a>
    </div>
</body>

</html>
